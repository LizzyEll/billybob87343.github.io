    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 30vh;
        }

        /* Centered text within its parent container */
        #title {
            font-size: 3em;
            color: #fff;
            animation: fade-in 2s ease-in-out forwards, move-up 5s ease-in-out;
            /* Two animations: fade-in and move-up */
            text-align: center;
        }

        .circle-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Adjusted the circle size and opacity */
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            /* Removed the fade animation */
            animation-delay: calc(var(--delay) * 1s);
            /* Varying animation delay */
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 0;
                /* Start with 0 opacity */
                transform: translate(calc(-10px + var(--xStart)),
                        calc(-10px + var(--yStart)));
                /* Start at random X and Y */
            }

            50% {
                opacity: 1;
                /* Fade in */
            }

            100% {
                opacity: 0;
                /* Fade out */
                transform: translate(calc(-10px + var(--xEnd)),
                        calc(-10px + var(--yEnd)));
                /* Random ending X and Y */
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Keyframes to control the fading effect */
        @keyframes move-up {
            0% {
                opacity: 0;
                transform: translateY(100%);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tab styles */
        #tabs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center; /* Center the tabs horizontally */
            z-index: 1; /* Ensure tabs are above other content */
        }

        .tab {
            color: white;
            text-decoration: none;
            padding: 10px 10px;
            cursor: pointer;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin: 0 5px; /* Add horizontal margin */
        }

        .tab:hover {
            background-color: #444;
        }

        .tab.active {
            background-color: #444;
            border-bottom: 2px solid #444; /* Active tab indicator */
        }

        /* Iframe styles */
        .iframe-container {
            width: 100%;
            display: none;
        }

        .iframe-container.active {
            display: block;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100vh; /* Fill the entire iframe-container */
        }
    </style>
</head>

<body>
    <!-- Tabs -->

          onclick="showContent('home')">Home</div>

    <!-- Container for centering content -->

    <div class="circle-container"></div>

    <!-- Link JavaScript file -->
    <script src="script.js"></script>

    <script>
        function showContent(tabName) {
            // Hide all iframes
            const iframes = document.querySelectorAll('.iframe-container');
            iframes.forEach(item => {
                item.classList.remove('active');
            });

            // Show the selected iframe
            const selectedIframe = document.getElementById(tabName);
            if (selectedIframe) {
                selectedIframe.classList.add('active');
            }

            // Update active tab
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            const activeTab = document.querySelector('.tab[data-tab="' + tabName + '"]');
            if (activeTab) {
                activeTab.classList.add('active');
            }

            // Show or hide the title based on the selected tab
            const title = document.getElementById('title');
            title.style.display = tabName === 'home' ? 'block' : 'none';

            // Hide the circles when the tab is not "home"
            const circleContainer = document.querySelector('.circle-container');
            circleContainer.style.display = tabName === 'home' ? 'block' : 'none';
        }
    </script>
